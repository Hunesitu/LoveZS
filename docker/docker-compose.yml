services:
  # MongoDB Database
  mongodb:
    image: mongo:5.0
    container_name: lovezs-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: changeme123
      MONGO_INITDB_DATABASE: lovezs
    volumes:
      - mongodb_data:/data/db
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - lovezs-network
    ports:
      - "27017:27017"

  # Backend API
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: lovezs-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGODB_URI: mongodb://admin:changeme123@mongodb:27017/lovezs?authSource=admin
      JWT_SECRET: your_super_secret_jwt_key_change_this_in_production
      JWT_EXPIRES_IN: 7d
      UPLOAD_PATH: /app/uploads
      MAX_FILE_SIZE: 10485760
      FRONTEND_URL: http://lovezs.me:3000
    volumes:
      - uploads_data:/app/uploads
    depends_on:
      - mongodb
    networks:
      - lovezs-network
    ports:
      - "5000:5000"

  # Frontend App
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
      args:
        REACT_APP_API_URL: http://lovezs.me:5000/api
    container_name: lovezs-frontend
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - lovezs-network
    ports:
      - "3000:3000"

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    container_name: lovezs-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - uploads_data:/var/www/uploads:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
    networks:
      - lovezs-network

volumes:
  mongodb_data:
  uploads_data:

networks:
  lovezs-network:
    driver: bridge